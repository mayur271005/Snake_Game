<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="infos">
                <div class="info">
                    <h3>High Score: <span id="high_sc">0</span>  </h3>
                </div>
                <div class="info">
                    <h3>Score: <span id="score">0</span>  </h3>
                </div>
                <div class="info">
                    <h3>Time: <span id="time">00:00</span>  </h3>
                </div>
       

        </div>
        <div class="board"></div>
        
    </section>
      
    <div class="desc">
        <div class="start_game">
             <h3>Snake Game</h3>
             <button class="btn_start  btn"> Start Game</button>
        </div>
        <div class="game_over">
            <h3>Game Over</h3>
            <p>Your Score: <span id="final_score">0</span></p>
  <p>High Score: <span id="final_high_score">0</span></p>
             <button class="btn_over  btn"> Restart Game</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
